<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weight Converter</title>
    
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="../weightConverter/assets/css/style.css">

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3"></h1> 
                <img src="../weightConverter/assets/css/scale.png" alt="scale" class="center"
                width="350" height="200"></image>

                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg"
                        placeholder="Enter Pounds...">
                    </div>
               
                </form>
                <div id="output">
                    <div class="card card-primary mb-2" div style="background-color:rgb(255, 204, 217")>
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2" div style="background-color: rgb(255, 204, 217")>
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2" div style="background-color:rgb(255, 204, 217")>
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- js link -->
    <script language="javascript" type="text/javascript" src="../weightConverter/assets/js/app.js"></script>

</body>

</html>
